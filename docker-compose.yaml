services: # Déclare les services gérés par Docker Compose
  api: # Nom du service pour l'API Node.js
    build: # Configuration de construction de l'image Docker
      context: . # Répertoire racine utilisé comme contexte de build
      dockerfile: Dockerfile # Fichier Dockerfile à utiliser pour la build
    container_name: postify-api # Nom explicite du conteneur créé
    ports: # Définition des redirections de ports hôte → conteneur
      - "3000:3000" # Expose le port 3000 du conteneur sur le port 3000 local
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    volumes: # Montages de volumes pour le développement et la persistance
      - .:/app # Monte le dossier du projet local dans /app du conteneur
      - /app/node_modules # Volume anonyme pour préserver node_modules côté conteneur
    command: npm run dev # Commande de démarrage du service (script de dev)
    depends_on: # L'API attend que Postgres soit disponible
      - postgres

  postgres: # Base de données Postgres pour l'API
    image: postgres:16
    container_name: postgres
    ports:
      - "5433:5432" # Expose le port 5432 du conteneur sur le port 5433 local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata: